<div class="row">
  <div class="col-8">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Author</th>
        <th scope="col">Title</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let book of books; index as i"
          [class.table-primary]="isBookSelected(book)"
          (click)="selectBook(book)">
        <th scope="row">{{i + 1}}</th>
        <td>{{book.author}}</td>
        <td>{{book.title}}</td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="col">
    <ba-book-details *ngIf="selectedBook"
                     [value]="selectedBook"></ba-book-details>
  </div>
</div>
<div>
  <output>Selected Book: {{selectedBook | json}}</output>
</div>
